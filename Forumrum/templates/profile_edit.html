{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        {% if form.errors %}
            <p style="color: red">{{ form.errors }}</p>
        {% endif %}

        <form enctype="multipart/form-data" class="form-horizontal" action="{{ request.path }}" method="post"> {% csrf_token %}
            {% csrf_token %}

            {% for field in form %}
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label>{{ field.label_tag }}</label>
                    </div>
                    <div class="col-md-7">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <div class="form-group">
                <input type="submit" value="Сохранить" class="btn btn-success"/>
            </div>
        </form>

    {% else %}
        <h2 style="color: red"> Access error </h2>
    {% endif %}

{% endblock %}
