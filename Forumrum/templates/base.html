{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Forumrum</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/askk.css" %}">

</head>
<body>

{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}

<main role="main" class="container">
    <div class="row">
        <div class="col-8">
            {% block content %}
            {% endblock %}
        </div>

        <div class="col-4 sidebar">
            <h4>Популярные тэги</h4>
            {% for t in tags %}
                <a class="tagss" href="{% url 'tag' t.name %}">{{ t }}</a>
            {% endfor %}
            <h4>Топ пользователей</h4>
            {% for u in users %}
                <a  class="tagss" href="{% url 'profile' u.username %}">{{ u }}</a>
            {% endfor %}
        </div>
    </div>
</main>

<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/popper.min.js" %}"></script>
</body>
</html>
