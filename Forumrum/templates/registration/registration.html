{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form class="form-horizontal" action="{{ request.path }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>{{ field.label_tag }}</label>
                </div>
                <div class="col-md-7">
                    {{ field }}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться" class="btn btn-success"/>
        </div>
    </form>

{% endblock %}
