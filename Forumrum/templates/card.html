{% block question %}

    <div class="row question">
        <div class="col-2">
            <div class="row">
                <img class="ava" src="{{ MEDIA_URL }}{{ q.author.upload }}" alt="">
            </div>
            <div class="row">
                <a href="{% url 'profile' q.author %}">Автор: {{ q.author }}</a>
            </div>
        </div>
        <div class="col-1">
            <button class="btn-success">+</button>
            <label>100</label>
            <button class="btn-danger">_</button>
        </div>
        <div class="col-8 left_line">
            <div class="row ml-1">
                <h3><a href="{% url 'ans' q.id %}">{{ q.title }}</a></h3>
            </div>
            <div class="row ml-1">
                <p>{{ q.text }}</p>
            </div>
            <div class="row ml-1">
                <p class="small">Создан: {{ q.date|date:"d-m-Y" }}
                    Тэги:
                    {% for qt in q.tags.all %}
                        <a href="{% url 'tag' qt %}">{{ qt }}</a>
                    {% endfor %}
                </p>
            </div>

        </div>
    </div>
{% endblock %}
